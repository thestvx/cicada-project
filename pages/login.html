<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - CICADA</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/auth-modern.css">
</head>
<body>

    <!-- Background Elements -->
    <div class="auth-background">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div class="auth-header">
                <a href="../index.html" class="logo-container">
                    <i class="fas fa-circle-notch logo-icon"></i>
                    <span class="logo-text">CICADA</span>
                </a>
                <h1 class="auth-title">مرحباً بعودتك</h1>
                <p class="auth-subtitle">سجل دخولك لمتابعة استثماراتك</p>
            </div>

            <!-- Firebase Login Form -->
            <form id="loginForm">
                
                <div class="form-group">
                    <label class="input-label">البريد الإلكتروني</label>
                    <div class="input-container">
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">كلمة المرور</label>
                    <div class="input-container">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-lock input-icon"></i>
                        <span class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    <a href="#" class="forgot-pass">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn-primary">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <div class="divider">
                <span>أو المتابعة باستخدام</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="register.html" class="auth-link">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../scripts/firebase-config.js"></script>
    <script type="module" src="../scripts/auth-login.js"></script>
</body>
</html>
