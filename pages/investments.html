<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستثمارات - Cicada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <style>
        .plans-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .plan-card { background: #1E2329; border: 1px solid #2B3139; padding: 20px; border-radius: 12px; transition: 0.3s; position: relative; overflow: hidden; }
        .plan-card:hover { transform: translateY(-5px); border-color: #F0B90B; }
        .plan-name { font-size: 1.2rem; color: #fff; margin-bottom: 10px; }
        .plan-roi { font-size: 2rem; color: #F0B90B; font-weight: bold; }
        .plan-details { list-style: none; padding: 0; margin: 20px 0; color: #848E9C; }
        .plan-details li { margin-bottom: 8px; display: flex; justify-content: space-between; }
    </style>
</head>
<body class="dashboard-page">

    <aside class="sidebar" id="sidebar">
        <!-- نفس القائمة الجانبية -->
        <div class="sidebar-header"><a href="../index.html" class="sidebar-logo"><i class="fas fa-circle-notch"></i><span>CICADA</span></a></div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
            <a href="investments.html" class="nav-item active"><i class="fas fa-chart-pie"></i><span>استثماراتي</span></a>
            <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i><span>المحفظة</span></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>الملف الشخصي</span></a>
        </nav>
        <div class="sidebar-footer">
            <button class="nav-item logout" style="background:none; border:none; width:100%; text-align:right; cursor:pointer; color:#848E9C;">
                <i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">الاستثمارات</h1>
        </header>

        <div class="dashboard-content">
            <h2 style="margin-bottom: 20px; color: #fff;">اختر خطة استثمارية</h2>
            
            <div class="plans-grid">
                <!-- Plan 1 -->
                <div class="plan-card">
                    <h3 class="plan-name">الخطة الأساسية</h3>
                    <div class="plan-roi">1.5% <small style="font-size:1rem; color:#888">يومياً</small></div>
                    <ul class="plan-details">
                        <li><span>المدة:</span> <span>30 يوم</span></li>
                        <li><span>الحد الأدنى:</span> <span>$50</span></li>
                        <li><span>إجمالي العائد:</span> <span>145%</span></li>
                    </ul>
                    <button class="btn btn-accent btn-block invest-btn" data-plan="basic" data-price="50">استثمار الآن ($50)</button>
                </div>

                <!-- Plan 2 -->
                <div class="plan-card">
                    <h3 class="plan-name">الخطة الذهبية</h3>
                    <div class="plan-roi">2.5% <small style="font-size:1rem; color:#888">يومياً</small></div>
                    <ul class="plan-details">
                        <li><span>المدة:</span> <span>30 يوم</span></li>
                        <li><span>الحد الأدنى:</span> <span>$500</span></li>
                        <li><span>إجمالي العائد:</span> <span>175%</span></li>
                    </ul>
                    <button class="btn btn-accent btn-block invest-btn" data-plan="gold" data-price="500">استثمار الآن ($500)</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="../scripts/auth-guard.js"></script>
    <script type="module" src="../scripts/common.js"></script>
    <script type="module" src="../scripts/investments.js"></script>
</body>
</html>
