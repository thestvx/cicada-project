<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحفظة - Cicada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <!-- ستايل بسيط للكروت -->
    <style>
        .wallet-card { background: linear-gradient(135deg, #1e2329, #0b0e11); color: #fff; padding: 2rem; border-radius: 16px; border: 1px solid rgba(240, 185, 11, 0.2); text-align: center; margin-bottom: 2rem; }
        .wallet-balance h2 { font-size: 2.5rem; color: #F0B90B; margin: 10px 0; }
        .action-buttons { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
    </style>
</head>
<body class="dashboard-page">

    <!-- Sidebar (نفس السابق) -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" class="sidebar-logo"><i class="fas fa-circle-notch"></i><span>CICADA</span></a>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>الرئيسية</span></a>
            <a href="investments.html" class="nav-item"><i class="fas fa-chart-pie"></i><span>استثماراتي</span></a>
            <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i><span>المحفظة</span></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>الملف الشخصي</span></a>
        </nav>
        <div class="sidebar-footer">
            <button class="nav-item logout" style="background:none; border:none; width:100%; text-align:right; cursor:pointer; color:#848E9C;">
                <i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="topbar">
            <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
            <h1 class="page-title">المحفظة</h1>
        </header>

        <div class="dashboard-content">
            <!-- كارت الرصيد -->
            <div class="wallet-card">
                <p>إجمالي الرصيد الحالي</p>
                <div class="wallet-balance">
                    <h2 id="walletBalance">...</h2> <!-- هنا سيظهر الرصيد -->
                </div>
                <div class="action-buttons">
                    <button class="btn btn-accent"><i class="fas fa-arrow-down"></i> إيداع</button>
                    <button class="btn btn-outline"><i class="fas fa-arrow-up"></i> سحب</button>
                </div>
            </div>

            <!-- سجل المعاملات -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">سجل المعاملات</h3>
                </div>
                <div class="card-body">
                    <div class="transaction-list" id="transactionsList">
                        <p style="text-align:center; color:#888; padding:20px;">جاري تحميل المعاملات...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="../scripts/auth-guard.js"></script> <!-- الحماية -->
    <script type="module" src="../scripts/common.js"></script> <!-- القائمة والخروج -->
    <script type="module" src="../scripts/wallet.js"></script> <!-- منطق المحفظة -->
</body>
</html>
