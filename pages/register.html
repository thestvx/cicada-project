<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - CICADA</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/auth-modern.css">
</head>
<body>

    <div class="auth-background">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div class="auth-header">
                <a href="../index.html" class="logo-container">
                    <i class="fas fa-circle-notch logo-icon"></i>
                    <span class="logo-text">CICADA</span>
                </a>
                <h1 class="auth-title">إنشاء حساب جديد</h1>
                <p class="auth-subtitle">انضم إلينا وابدأ رحلة الاستثمار</p>
            </div>

            <form id="registerForm">
                
                <div class="form-group">
                    <label class="input-label">الاسم الكامل</label>
                    <div class="input-container">
                        <input type="text" id="fullname" class="form-input" placeholder="الاسم كما يظهر في الهوية" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">البريد الإلكتروني</label>
                    <div class="input-container">
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">رقم الهاتف</label>
                    <div class="input-container">
                        <input type="tel" id="phone" class="form-input" placeholder="+966 5XXXXXXXX" required>
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">كلمة المرور</label>
                    <div class="input-container">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-lock input-icon"></i>
                        <span class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">تأكيد كلمة المرور</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span>أوافق على <a href="#" class="auth-link">الشروط والأحكام</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    <span>إنشاء الحساب</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="divider">
                <span>أو التسجيل باستخدام</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html" class="auth-link">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../scripts/firebase-config.js"></script>
    <script type="module" src="../scripts/auth-register.js"></script>
</body>
</html>
